<!DOCTYPE html>
<html>
<head>
	<title>Table1.2</title>
	<style>
		
		table,td {
			border: 1px solid black;
			border-collapse: collapse;
			padding: 50px;
		}

	</style>
</head>
<body>
<table style="float: left;">
	<tbody>
		<tr>
			<td>Rubber</td>
			<td>Baby</td>
		</tr>

		<tr>
			<td>buggy</td>
			<td>bumper</td>
		</tr>
	</tbody>
</table>

<table style="float: right;">
<tr>
			<td>Rubber</td>
			<td>Baby</td>
		</tr>

		<tr>
			<td>buggy</td>
			<td>bumper</td>
		</tr>
</table>

</body>
</html>
